        <div class="container-fluid devis">
            <div class="row">
                <div class="devisInfo">
                    

                    <fieldset class="FSBack">
                        <legend class="LGBack">Personal Information</legend>

                        <form method="post" id="myForm">

                            <div> 
                                <div>
                                    <label>Nom</label>
                                </div>

                                <div>
                                    <input type="text" id="name" placeholder="Entrez votre nom" max="15" required>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>PréNom</label>
                                </div>
                                <div>
                                    <input type="text" id="pname" placeholder="Entrez votre prénom" max="15" required>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>L’objet</label>
                                </div>
                                <div>
                                    <textarea placeholder="Saisir l’objet de la demande" id="objet" required></textarea>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>Jour</label>
                                </div>
                                <div>
                                    <input type="date" id="jour" required>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>Service</label>
                                </div>
                                <div>
                                    <select id="service">
                                        <option value="Cadeaux">Cadeaux</option>
                                        <option value="Organisation">Organisation</option>
                                    </select>
                                </div>
                            </div>
                            <div> 
                                <div>
                                    <label>Quantité</label>
                                </div>

                                <div>
                                    <input type="number" id="quantité" placeholder="Entrez la quantité" required>
                                </div>
                            </div>
                            <div class="radioDiv"> 

                                    <input type="radio" value="avecT" id="r1" name="transport" checked>
                                    <label for="r1">Avec transport </label>
                                    
                                    <input type="radio" value="sonsT" name="transport" id="r2">
                                    <label for="r2">Sans transport</label>

                            </div>
                            <div class="btnDiv"> 
                                    <input type="button" value="Générer" onclick="return submit_by_id();">
                            </div>



                        </form>

                    </fieldset>




                </div>
                <!-- /.col-lg-9 -->
            </div>
            <!-- /.row -->
        </div>
