    <div class="container contact">

    <div class="row">

      <div class="col-lg-8 col-lg-offset-2">

        
        <form id="contact-form" method="post" action="" role="form">

        <div class="messages"></div>

        <div class="controls">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_name">Nom</label>
                <input id="form_name" type="text" name="name" class="form-control" placeholder="Entrez votre nom" required="required" data-error="Firstname is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_lastname">Prénom</label>
                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Entrez votre prénom" required="required" data-error="Lastname is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_email">Email</label>
                <input id="form_email" type="email" name="email" class="form-control" placeholder="Entrez votre email" required="required" data-error="Valid email is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_phone">Tel</label>
                <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Entrez votre tel">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="form_message">Message</label>
                <textarea id="form_message" name="message" class="form-control" placeholder="Message ..." rows="4" required data-error="Please,leave us a message."></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-12">
              <input type="submit" class="btn btn-warning btn-send" value="Send message">
            </div>
          </div>
         
        </div>

        </form>

      </div>

    </div>

  </div>
